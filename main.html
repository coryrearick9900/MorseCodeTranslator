<!DOCTYPE html>
<html lang="en">

<script src="functions.js"></script>

<style>


    space {

        width: 5px;
    }

    .everything {
        background-color: cornflowerblue;
    }

    .everything div {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #666699;
        margin: 0 25% 0 25%;
    }

    .everything h1 {
        text-align: center;
        font-size: 40px;
    }

    .element * {
        display: flex;
        /*height: 30px;*/
        font-size: 30px;
        align-items: flex-start;
    }

    /*Left item in each div*/
    .element p {
        width: 40%;
        display: flex;
        align-items: flex-start;
    }

    /*Right item in each div*/
    .element input {
        width: max-content;
        display: flex;
    }



</style>

<head>
    <meta charset="UTF-8">
    <title>Morse Code Translator</title>
</head>
<body>



<div class="everything">
    <h1>Morse Code Translator</h1>

    <div class="element">
        <p>Morse Code Output:</p>
        <space></space>
        <label>
            <input type="text" id="outputbox" readonly>
        </label>
    </div>

    <div class="element">
        <p>Input text here:</p>
        <space></space>
        <label>
            <input type="text" id="inputbox">
        </label>
    </div>

    <div class="element">
        <button onclick="translate()">Enter</button>
    </div>

</div>


</body>
</html>
