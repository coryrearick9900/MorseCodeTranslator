<!DOCTYPE html>
<html lang="en">

<script src="functions.js"></script>

<style>


    space {

        width: 5px;
    }

    .everything {
        background-color: cornflowerblue;
        margin: auto;
        width: 50%;

    }

    .everything div {
        margin: auto;
        width: 50%;
    }

    .everything h1 {
        align-content: center;
        align-self: center;
        margin: auto;
    }

    h1 {
        font-size: 45px;
    }


    .element p {
        font-size: 25px;
        margin-bottom: 0;
    }

    .element input {
        height: 25px;
        font-size: 22px;
    }




</style>

<head>
    <meta charset="UTF-8">
    <title>Morse Code Translator</title>
</head>
<body>



<div class="everything">
    <h1>Morse Code Translator</h1>

    <div class="element">
        <p>Morse Code Output:</p>
        <space></space>
        <label>
            <input type="text" id="outputbox" readonly>
        </label>
    </div>

    <div class="element">
        <p>Input text here:</p>
        <space></space>
        <label>
            <input type="text" id="inputbox">
        </label>
    </div>

    <div class="element">
        <button onclick="translate()">Enter</button>
    </div>

</div>


</body>
</html>
